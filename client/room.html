<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>virtualtabletop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div id="toolbar">
    <button id="statesButton" data-overlay="statesOverlay" class="toolbarButton smallIcons">🎲♠️<br>🃏🀄️</button>
    <button id="playersButton" data-overlay="playerOverlay" class="toolbarButton">👪</button>
    <button id="editButton" data-overlay="editOverlay" class="toolbarButton">➕</button>
    <button id="uploadButton" class="toolbarButton">⬆️</button>
  </div>

  <div id="roomArea">
    <div id="room">
      <div class="surface"></div>
    </div>

    <div id="editOverlay" class="overlay">
      <h1>Add widget</h1>
      <textarea id="widgetText">
        {
          "image": "https://upload.wikimedia.org/wikipedia/commons/8/87/AH.svg"
        }
      </textarea><br>
      <button id="addWidget">Add widget</button>
    </div>

    <div id="playerOverlay" class="overlay">
      <h1>Players</h1>
      <div id="playerList">
        <script id="template-playerlist-entry" type="text/template">
          <input type="color" class="teamColor"></span> <input class="playerName" />
        </script>
      </div>
    </div>

    <div id="statesOverlay" class="overlay">
      <h1>Games</h1>
      <div id="statesList">
        <script id="template-stateslist-entry" type="text/template">
          <img>
          <div class="details">
            <em><a class="bgg">Name (Year)</a></em>
            <em><a class="rules">Rules</a></em>
            <p>👪 <span class="players">0</span> ⌛ <span class="time">0</span> minutes</p>
            <p><button class="play">▶️</button><button class="download">⬇️</button><button class="delete">❌</button></p>
          </div>
        </script>
      </div>
    </div>
  </div>

  <script src="js/draggable.js"></script>
  <script src="js/widget.js"></script>
  <script src="js/basicwidget.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
